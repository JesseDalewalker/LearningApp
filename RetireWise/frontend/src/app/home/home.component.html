<div *ngIf="users">
  <h2>User List</h2>
  <ul>
    <li *ngFor="let user of users">
      {{ user.email }} - {{ user.password }}
    </li>
  </ul>
</div>

<div *ngIf="modules">
  <h2>Module List</h2>
  <ul>
    <li *ngFor="let module of modules">
      {{ module.name }} - {{ module.moduleNumber }}
    </li>
  </ul>
</div>
