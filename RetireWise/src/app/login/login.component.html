<div class="signup">
    <!-- Add comments later -->
    <form [formGroup]="form" (ngSubmit)="submit()" >
        <!-- -->
        <input type="text" placeholder="Username" formControlName="username" required />
        <!-- -->
        <input type="password" placeholder="Password" formControlName="password" required />
        <!-- -->
        <button class="submit" (click)="reset()">Reset</button>
        <!-- -->
        <button class="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
<br>
<button (click)="navigateToSignUp()" class="signup">
    New User?
</button>
